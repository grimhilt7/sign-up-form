<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section background-section">
      <div class="wrapper">
        <div class="frame">
          <div class="image"></div>
        </div>
      </div>
    </div>
    <div class="section form-section">
      <div class="logo">
        <img src="./images/cat.svg" alt="" width="100px">
        <p draggable="true">Odin Project</p>
      </div>
      <form action="#">
        <div>
          <p>Create an Odin Project Account</p>
          <p>by creating an account, you agree to out <a href="#">Terms</a> and have read and acknowledge the <a href="">Global Privacy Statement!</a></p>
        </div>
        <div class="inputs">
          <div class="form-control">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-control">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div class="form-control">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-control">
            <label for="first-name">PHONE NUMBER</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-control">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <!-- client validation confirm password -->
          <div class="form-control">
            <label for="">CONFIRM PASSWORD</label>
            <input type="password" name="" id="">
          </div>
        </div>
      </form>
      <div class="buttons">
        <button>Create Account</button>
        <div>
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
